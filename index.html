<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Gajago-screensaver by leisureq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href="./libs/ninja-slider/ninja-slider.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="margin:0;">
    <section class="viewport">
        <div id="ninja-slider">
            <div class="slider-inner">
                <ul id="sliders"></ul>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        var images     = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'];
        var imageCount = images.length;
        var imageIndex = 1;
        var imagePath  = './images/';
        var imgEl = document.getElementById('ninja-slider');
        var imgHTML = [];
        for (var i = 0; i < images.length; i++) {
            imgHTML.push('<li>',
                '<a class="ns-img" href="', imagePath, images[i], '"></a>',
                '<div class="caption">thegajago.com</div>',
                '</li>');
        }
        document.getElementById('sliders').innerHTML = imgHTML.join('');
    </script>
    <script src="./libs/ninja-slider/ninja-slider.js" type="text/javascript"></script>
  </body>
</html>
