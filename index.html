<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Gajago-screensaver by leisureq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Bree+Serif'>
    <link rel='stylesheet' type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <style>
        html, body, .view { height: 100%; }
        body {
            margin: 0;
            background-color: black;
            font-family: 'Bree Serif';
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            background-size: cover;
        }
        .swiper-pagination-bullet {
            background: #fff;
            opacity: 1;
        }
        .swiper-pagination-bullet-active {
            background: #007aff;
        }
        .watermark-gajago {
            position: absolute;
            right: 60px;
            bottom: 60px;
            color: white;
            font-size: 4em;
            font-size: 4rem;
            text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em black;
            z-index: 10;
        }
    </style>
  </head>
  <body>
    <section class="view">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="sliders"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <span class="watermark-gajago">thegajago.com</span>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script type="text/javascript">
        var images     = ['fhd-6.jpg', 'fhd-7.jpg', 'fhd-8.jpg', 'fhd-1.jpg', 'fhd-2.jpg', 'fhd-3.jpg', 'fhd-4.jpg', 'fhd-5.jpg', 'fhd-9.jpg'];
        var imagePath  = './images/';
        var sliders    = [];
        for (var i = 0; i < images.length; i++) {
            sliders.push('<div class="swiper-slide" style="background-image: url(', imagePath, images[i], ');"></div>');
        }
        $('#sliders').html(sliders.join(''));

        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            pagination: '.swiper-pagination',
            centeredSlides: true,
            effect: 'slide',
            speed: 3000,
            centeredSlides: true,
            autoplay: 3000,
            autoplayDisableOnInteraction: false,
            preloadImages: false
        });
    </script>
  </body>
</html>
